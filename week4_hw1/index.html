<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  <script src="./main.js"></script>
</head>
<body>
  
  <div class="grid-container">
    <div class="panel">
      0
    </div>
    <div class="ac">
      AC
    </div>
    <div class="operator plus">
      +
    </div>
    <div class="operator minus">
      -
    </div>
    <div class="operator multiply">
      *
    </div>
    <div class="operator divide">
      /
    </div>
    <div class="operator equal">
      =
    </div>

      <div class="numbers point">
        .
      </div>
      <div class="numbers zero">
        0
      </div>
      <div class="numbers one">
        1
      </div>
      <div class="numbers two">
        2
      </div>
      <div class="numbers three">
        3
      </div>
      <div class="numbers four">
        4
      </div>
      <div class="numbers five">
        5
      </div>
      <div class="numbers six">
        6
      </div>
      <div class="numbers seven">
        7
      </div>
      <div class="numbers eight">
        8
      </div>
      <div class="numbers nine">
        9
      </div>

    <div class="operator percent">
      %
    </div>
    <div class="operator r-b">
      
    </div>
    <div class="operator l-b">
      
    </div>
  </div>

</body>
</html>
