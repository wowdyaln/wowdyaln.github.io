<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <script src="./script/jquery-3.3.1.min.js"></script>
  
  <script src="./script/main.js"></script>
  <title>simple TO DO LIST</title>
</head>
<body>
  <div class="container col-lg-10 col-md-10">
    <div class="card text-white bg-success mb-3">
      <div class="card-header"></div>
      <div class="card-body">
        <h4 class="card-title">To Do List</h4>
        <p class="card-text">try it !</p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label col-form-label-lg" for="inputLarge"></label>
      <input class="form-control form-control-lg" type="text" placeholder="typing here and press Enter." id="inputLarge" >
    </div>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
         find a job.
        <p class="mr-auto"></p>
        <button type="button" class="btn btn-outline-secondary p-2 mr-3 btn__delete">DELETE</button>
        <button type="button" class="btn btn-outline-success p-2 btn__finish">Finish</button>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center bg-secondary">
        get some money.
        <p class="mr-auto"></p>
        <button type="button" class="btn btn-outline-primary p-2 mr-3 btn__delete">DELETE</button>
        <button type="button" class="btn btn-outline-warning p-2 btn__redo">REDO</button>
      </li>
      
    </ul>

  </div> <!-- container -->

</body>
</html>
